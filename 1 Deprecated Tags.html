<html>
<body>
<!--Deprecated Tags-->
<!--قبل الدخول في اللغة deprecated نريد ان نعرف العناصر المعمول لها-->
<!--ليس ان اللغة شالوا منها العناصر ولكن هم في طريقهم لتبديل العنصر deprecated معنى 
بواحد ثاني احدث منه واسهل لذلك العناصر القديمة لا نضمن ان تشتغل نعمل لها تجاهل وسوف نفهم
هنا البدائل تاعتها-->

<!--1.acronym convert to abbr(abbreviation)-->
<!--ويعني الاختصار يعني عند وضع مؤشر الماوس على الكلمة اريده ان يقول لي ما acronym 
  هو اختصار هذه الكلمة لكن لانضمن ان يعمل هذا التاغ في المستقبل ونستخدم البديل معناه الاختصار-->
<div>
  I Love <acronym title="haypertext marckup language">Html</acronym>
 abdennasser is a <abbr title="front-end web developer">...</abbr>
</div>

<!--2.applet convert to object-->
<!-- pdf او audio هذا التاغ يستخدم بكود الجافا ممكن ان نضع فيه ملف-->
<object></object>

<!--3.basefont convert to css-->
<!--الأحسن في التحكم css البديل tags هذا الوسم للتحكم بلون وحجم الخط سواء للصفحة او لل-->

<!--4.big convert to css-->
<!--ونتحكم بحجمها span نضع الكلمة في  css يجعل الكلمة كبيرة البديل لغة ال-->
<div>hello<big>laith</big></div>

<!--5.Center convert to css-->
<!--text-align:center; css يجعل الكلمة في النص المنطقي كود-->
<center>laith kanan</center>

<!--6.dir convert to ul-->

<!--7.frameset convert to iframe-->
<!--الذي يستخدم للخرائط لانه ينقل قيم بمكان الضغط على الصورة-->

<!--8.strike convert to css-->
<!-- span نضع الكلمة في css هي وضع خط على الكلمة نعملها بخاصية داخل ال
text-decoration:line-through;-->

<!--9.TT convert to css-->
<!--الخط الي نراه في التلفزيون والريسيفرات-->
<TT>laith nedal kanan</TT>

</body>
</html>
