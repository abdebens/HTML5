<html>
    <head>
    </head>
    <body>
       <!--الاسم تبع هي العناصر span أو div معناها الدلالة اللفظية مثلا Semantics 
      img يدل عل محتواه وكذلك عنصر ال form لايدل لفظيا على ماداخل محتواها اما العنصر
        semantics يدل على صورة فالعناصر التي تدل على محتواها تسمى--> 
        
      <!--قديمة semantics لانه في new semantics يقال html 5 في ال
      في عناصر تدل لفظيا على محتواها وهنا سوف نتعرف عليها-->
        
      <!--class="head" نكتب  head كنا عشان نميز ال-->
        <div class="head"></div>
        <!--يوجد عناصر جديدة تدل على محتواها مثل html 5 لكن في ال -->
        <header></header>
        <!--اختصار ل navigation-->
        <nav></nav>
        <!--قسم او جزء من الموقع تبعي-->
        <section></section>
        <!--مقالة او خبر في جريدة-->
        <article></article>
        <footer></footer>
        <!--display block هذه العناصر الجديدة كلها -->
        <!--ممكن header لانه ممكن يكون ال div نستطيع ان نعاملها معاملة ال
         article او داخل Section ان نضعه داخل -->
<header class="header1"></header>
</body>
</html>
