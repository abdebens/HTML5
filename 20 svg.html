<!DOCTYPE html>
<html>
    <head></head>
    <body>
<!--
svg = scalable vector grapics
هو عبارة عن جرافيك نرسمه في الصفحة نعمل له زووم من دون
ماتتأثر جودة الصورة 
 xml يرسم الجرافيك بال svg ال 

داخل الصفحة او من ملف خارجي ونستدعيه من خلال صورة svg نقدر نعمل ال
<img src="file.svg"/>
xmlns=xml name space هذا attribute 

 w3 موجود لتعريف الصفحة من موقع
-->
<!--
هذا ملف الارتباط عشان تبين الصورة
xmlns="http://www.w3.org/2000/svg"-->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
<!--
<rect x="" y="" width="" height="" rx="" ry=""></rect>
  self rect يعني وسم اغلاق نحنا رح نعمل slash rect هنا عمل
     self بنخليه slash واي كود xml لانو كود
<rect x="" y="" width="" height="" rx="" ry=""/>
--> 
<!--
هم الاحداثيات الي بدنا نبلش فيهم المستطيل x, y ال
rx, ry y ونصف القطر من ناحية ال x نص القطر من ناحية ال
-->
   <rect x="0" y="0" width="100%" height="100%" fill="#FFF8DC"/>     
   <rect x="0" y="0" width="40" height="40" fill="#DC143C" rx="5" ry="5"/>     
   <rect x="10" y="10" width="40" height="40" fill="#B8860B" rx="5" ry="5"/>     
  <!--
   r : حجم الدائرة
   cx, cy: مكان الدائرة
   هنا عندما يضح موقع الدائرة يكون بناءا على القطر عكس المستطيل من طرفه اليسار
   اذا بدي اوسط الدائرة نصف القطر الاول والثاني بكون 100 لانه حجم ال svg=200
    انصاف حجم القطر r=50 وال -->
        
    <circle r="40" cx="80" cy="80" fill="#7FFF00"/>      
    </svg>
        
        
    </body>
</html>
