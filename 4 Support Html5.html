<!--في الصفحة xml اذا لايوجد كودات  html 5 الخاص ب ال doctype هذا ال
 capital تكون doctype  اما اذا كان في لازم ال  capital او small نجعل الاحرف-->
<!--لكشف اخطاء الصفحة  validity يوجد اضافة بالكروم اسمها-->
<!--validity يعني الصفحة لايوجد بها ااخطاء اضافة ال  document is valid(HTML5)-->
<!DOCTYPE html>
<html>
    <head>
        <style>
           laith
            {
                background-color:red;
                color:white;
                display:block
            }
            article
            {
                background-color:black;
                color:white;
                /*يجب وضعه للمتصفحات القديمة*/
                /*display:block*/
            }
        </style>
        <script src="html5shiv.js">
            
            document.createelement("laith");
            document.createelement("kanan");
            document.createelement("article");
            document.createelement("header");
            
        </script>
        
    </head>
    <body>
 <!-- inline عند اضافة عنصر غير معروف المتصفحات الحديثة بتشوفو وبتتعامل معاه على انه 
  ولاتنسقه inline تنسقه اما المتصفحات القديمة تراه  css واذا كان في تنسيق اله-->
 <!--block لما احوله ل  inline في التنسيق اجا اللون ع قد الكلمة لانه
 الأخرى block والعناصر ال  div بوخذ التنسيق السطر كامل مثل ال-->
        
<laith>
    <kanan>hello</kanan>
</laith>

<!--block للمتصفح يراها  inspect عند عمل html 5 هنا انا وضعت عناصر
لأن المتصفح مدعم اللغة block ويعطي اقتراحات لعناصر اخرى-->
<!--article, aside, footer, header, hgroup, main, nav, section {
display: block;}-->
<article>
    <header>
        new html 5
    </header>
</article>
        
<!--لكي يتعرف عليه script نريد المتصفحات القديمة ان تتعرف على العنصر يجب وضع كود في ال
 block مثل الحديثة لازم نكتب بالتنسيق انه العنصر html 5 المتصفحات القديمة لاتتعرف على
لكي يفهم المتصفح -->

<!-- html5 shiv بوفر علينا هذا التعب يقوم بدعم جميع المتصفحات القديمة وهو script يوجد
  عند تنزيل الملف الملف الاول createelement() عن طريق كود html 5 يعرف لغة ال
  src="html5shiv.js" يرينا الكود اما الملف الثاني الذي نستخدمه في الصفحة-->

<!--في كل المتصفحات مثل الكروم وهو اصلن يدعم اللغة html5shiv لكن لماذا استدعي ملف ال    
 ان متصفحات معينة ترى الملف target browser لذلك سوف نعمل-->

    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <![endif]-->
        
</body>
</html>
