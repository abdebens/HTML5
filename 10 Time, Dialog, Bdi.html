<!-- span وهو مثل ال inline وهو html5 وهو عنصر من عناصر time أل
 datetime مهم بعرف التاريخ والوقت الحقيقيين من خلال Attribute لكن يوجد بهذا العنصر-->

<html>
    <head>
        <style>
            dialog
            {
                position:fixed;
                left:0; top:0
            }
        </style>
    </head>
    <body>
    
        <!--بحددلك موعد مناسبة event celender لثلاث شغلات مهمين الاولى  time يستخدم ال
        اذا كنت حاجز ع النت والثانية انه شخص من بلد اخر بقدر يحول الوقت للمكان تبعه
        time والثالثة محركات البحث بتجيب نتائج ذكية بناءا ع ال-->
        <!--بقدر اشيل او اضع الثواني اختياري واشيل الايام واخلي الشهر والسنة اختياري-->
       <p>my birthday is <time datetime="2019-01-02 16:40:26">oct 11th, 2018</time></p>
    
 <!-- javascript and query عنصر نادر ما يستخدم واذا استخدم ينعمل ب dialog يوجد عنصر وهو ال 
 dialog بيظهر هو بالاساس عند الضغط ع عنصر معين يظهر ال open لما اعمل الخاصية فيه
  لكنه لايدعم الفايرفوكس والاكسبلورر  popup يعني مثل ال--> 
    <dialog open>this is dialog</dialog>
        

        <!--bdi : bidirectional isolation-->
        <!--ويعني عزل الإتجاه يعني بعزل النص الي جواه عن الاتجاه الاصلي لعنصر الاب الي هو فيه-->
        <!--وظيفته عند كتابة اسماء انجليزي واكتب السطر الاخير عربي bdi يوجد عنصر وهو 
        مارح يترتب معاهم لانه اتجاه النص من اليسار لليمين هذا الوسم بعمل عزل وبثبت النص مكانه-->
        
        <!--لكن المشكلة العنصر غير مدعوم في الاكسبلورر والسفاري والاوبرا الا انه ميزة جبارة
        مختلف diriction واعطيه block واعمله span بتوفر شغل كثير علينا بدل ما احط النص ب -->
            <section>
            <ul>
                <li>laith  : 100 point</li>
                <li>waseem : 89  point</li>
                <li>hasan  : 99  point</li>
                <li><bdi>عبدالله</bdi> : 50 point</li>

            </ul>
        </section>
</body>
</html>
