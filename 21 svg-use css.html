<!DOCTYPE html>
<html>
    <head>
    
    <style>
    
        .c2
        {
          fill: #DAA520;
          stroke: #C71585;
          stroke-width: 5;
          opacity: .5
        }
        
        .c2:hover
        {
            fill: #800080;
          stroke: #87CEEB;
          stroke-width: 5;
          opacity: .2
        }
        
    </style>
    
        
        
    </head>
    <body>

<svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="100%" height="100%" fill="#FFF8DC"/>
    <!--css هذه الخصائص نقدر نعملها في ال-->
 <circle r="40" 
         cx="80" 
         cy="80" 
         fill="#7FFF00"
         stroke="#00008B"
         stroke-width="5"
         opacity="0.5"/>
    
    <!--circle داخل ال style="fill:#d1b1b0" بإمكاني وضع ال-->
    <!--عشان لما ينبحث عن الملف circle من المهم وضع التنسيقات داخل ال
      css مش معاه ملف ال xml في الانترنت ينجلب فقط ال -->
<circle class="c2" r="40" cx="200" cy="200"/>
         
   
 </svg>
        
        
    </body>
</html>
