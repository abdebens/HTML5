<!--وهي البنية الخاصة بالكود syntax -->
<!--نستطيع ان نضع double qoute هذا كود صورة عادي كما نلاحظ وجود
double qoute للمتصفح نجد القراءة  inspect بينهم عند عمل mix او نعمل single qoute -->

<img src='img/2.jpg' title="this opera" alt='opera'>

<!-- multiple class يقبل html الخاص بال element ال-->
<!-- attribute الثاني class اعتبر ال  qoutes مثل ما نلاحظ انه عند عدم وضع
  qoute لذلك يفضل وضع ال attribute الكلمة الثانية اعتبرها title او مثلا في ال-->
<img src=img/3.jpg class=image pic alt=love title= this love >
        
<!--أي مقروء human readable ونستطيع نعمل فراغات ليصبح الكود -->
<img src = img/7.jpg class = image alt = love title = 'this love' >
        
<img src = img/3.jpg 
     class = image 
     alt = love 
     title = 'this love' >
